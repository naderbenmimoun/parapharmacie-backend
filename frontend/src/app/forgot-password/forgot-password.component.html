<div class="forgot-password-container">
  <h2>Mot de passe oublié</h2>

  <div *ngIf="step === 1">
    <p>Entrez votre adresse email pour recevoir un code de réinitialisation.</p>
    <input type="email" [(ngModel)]="email" placeholder="Email" required />
    <button (click)="onRequestReset()">Envoyer le code</button>
  </div>

  <div *ngIf="step === 2">
    <p>Entrez le code reçu et votre nouveau mot de passe.</p>
    <input type="text" [(ngModel)]="resetCode" placeholder="Code de vérification" maxlength="6" required />
    <input type="password" [(ngModel)]="nouveauMotDePasse" placeholder="Nouveau mot de passe" required />
    <button (click)="onConfirmReset()">Confirmer</button>
  </div>

  <div *ngIf="message" class="message success">{{ message }}</div>
  <div *ngIf="error" class="message error">{{ error }}</div>
</div>
