<div class="card" style="width: 18rem;">
  <div class="card-image-container">
    <img [src]="product.images[0].url" class="card-img-top" [alt]="product.images[0].alt">
    <button class="favorite-btn" 
            (click)="toggleFavorite($event)"
            [class.favorited]="isFavorite()"
            type="button">
      <span class="heart-icon">{{ isFavorite() ? '♥' : '♡' }}</span>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <div class="card-price">{{product.price}} TND</div>
    <a class="btn btn-primary" [routerLink]="['/product', product.id]">Ajouter au panier

        </svg>
    </a>
  </div>
</div>
