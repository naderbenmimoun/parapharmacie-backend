spring.application.name=parapharmacie-backend
# Configuration MySQL - Création automatique de la base
spring.datasource.url=jdbc:mysql://localhost:3306/parapharmacie_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration serveur
server.port=8080


# Logs
logging.level.com.parapharmacie=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# JWT Configuration
jwt.secret=monSecretSuperSecretPourLeProjetDeStage2024PlusLongPourSecurite
jwt.expiration=86400000
